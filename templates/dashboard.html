<!DOCTYPE html>
<html>
  <head>
    <meta name="Author" content="David Barker" />
    <meta name="description" content="All Rights Reserved" />
    <title>Dashboard</title>
    <style>
      /* Add some styling to make the page look nice */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      form {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 800px;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
      }

      /* Add styling for the new buttons */
      input[type="button"] {
        background-color: #000000;
        color: white;
        padding: 30px 40px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 25px;
        width: 200px;
        margin-bottom: 20px;
      }

      /* Add hover effect for the new buttons */
      input[type="button"]:hover {
        background-color: white;
        color: black;
      }

      /* Add styling for the home button */
      .home {
        background-color: #000000;
        color: white;
        padding: 30px 40px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 25px;
        width: 200px;
        margin-bottom: 20px;
      }

      /* Add hover effect for the home button */
      .home:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Welcome to Your Dashboard!</h1>
      <p>This is your personal dashboard where you will manage your data and settings.</p>
      <p>More coming soon!</p>
<!--      <br>-->
<!--      <input type="button" value="Button 1">-->
<!--      <input type="button" value="Button 2">-->
      <br>
      <br>
      <input class="home" type="button" value="Home" onclick="location.href='{{ url_for('home') }}'">
    </form>
  </body>
</html>
